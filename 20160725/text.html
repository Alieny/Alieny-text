<!DOCTYPE html>
<html>
<head>

<style type="text/css" media="screen">
.warrper{

width: 500px;
height: 400px;

}
.box1{
	width: 200px;

}
.box4{

}
.clear:after{
	content: '';
	display: block;
	clear: both;
}

</head>
